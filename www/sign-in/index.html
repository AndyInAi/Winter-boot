<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <!--script src="/js/bootstrap.js" type="text/javascript"></script-->
    <script type="text/javascript">
    
		$(document).ready(function(e) {
            
			$("#submit").click(function(e) {
                
				if ($("#floatingName").val() == "") {
					
					$("#floatingName").focus();
					
					return  false;
					
				}
				
				if ($("#floatingPassword").val() == "") {
					
					$("#floatingPassword").focus();
					
					return  false;
					
				}				

				$.post("/sign_in.jsp", {"name": $("#floatingName").val(), "password": $("#floatingPassword").val(), "r": Math.random()}, function(response) {					
					
					if (response.result) {															
						
						// window.location.href =  "/heroes/?r=" + Math.random();

						window.location.replace("/heroes/?r=" + Math.random() );			
									
					} else {
						
						alert('登录失败，请输入正确的用户名和密码');
						
					}

					return false ;
					
				});
				
            });
			
        });
	
    </script>
    </head>
    <body>
    <div align="center" style="width:800px; margin:60px;">
    <form>
        <img class="mb-4" src="/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="andy">
            <label for="floatingName">Name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" id="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
    </div>
</body>
</html>
